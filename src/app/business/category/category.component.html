<div class="p-6 bg-gray-100 min-h-screen">
    <h1 class="text-2xl font-bold text-gray-700 mb-4">Gestión de Categorías</h1>

    <!-- Botón para mostrar el formulario -->
    <button class="mb-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600" (click)="toggleForm()">
        {{ showForm ? 'Cerrar Formulario' : 'Agregar Categoría' }}
    </button>

    <!-- Formulario para agregar categoría -->
    <div *ngIf="showForm" class="bg-white p-4 shadow-md rounded mb-4">
        <h2 class="text-xl font-bold mb-4">Nueva Categoría</h2>
        <form (ngSubmit)="addCategory()">
            <div class="mb-4">
                <label class="block text-gray-700">Nombre:</label>
                <input type="text" [(ngModel)]="newCategory.name" name="name" class="w-full px-3 py-2 border rounded"
                    placeholder="Ingresa el nombre de la categoría" required />
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Descripción:</label>
                <textarea [(ngModel)]="newCategory.description" name="description"
                    class="w-full px-3 py-2 border rounded" placeholder="Ingresa una descripción de la categoría"
                    required></textarea>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Estado:</label>
                <select [(ngModel)]="newCategory.status" name="status" class="w-full px-3 py-2 border rounded" required>
                    <option value="" disabled selected>Selecciona un estado</option>
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
            </div>

            <div class="flex gap-4">
                <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
                    Guardar
                </button>
                <button type="button" (click)="toggleForm()"
                    class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600">
                    Cancelar
                </button>
            </div>
        </form>
    </div>

    <!-- Tabla de categorías -->
    <div class="overflow-x-auto bg-white shadow-md rounded">
        <table class="w-full text-left border-collapse text-sm">
            <thead>
                <tr class="bg-gray-200">
                    <th class="py-2 px-4 border-b">ID</th>
                    <th class="py-2 px-4 border-b">Nombre</th>
                    <th class="py-2 px-4 border-b">Descripción</th>
                    <th class="py-2 px-4 border-b">Estado</th>
                    <th class="py-2 px-4 border-b">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories" class="hover:bg-gray-100">
                    <td class="py-2 px-4 border-b">{{ category.id }}</td>
                    <td class="py-2 px-4 border-b">{{ category.name }}</td>
                    <td class="py-2 px-4 border-b">{{ category.description }}</td>
                    <td class="py-2 px-4 border-b">{{ category.status }}</td>
                    <td class="py-2 px-4 border-b">
                        <button class="bg-yellow-500 text-white py-1 px-2 rounded hover:bg-yellow-600 mr-2"
                            (click)="editCategory(category)">
                            Editar
                        </button>
                        <button class="bg-red-500 text-white py-1 px-2 rounded hover:bg-red-600"
                            (click)="deleteCategory(category.id)">
                            Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
